<!doctype html>
<html>

<head>
	<title>Getting Started</title>
	<script src="../dist/moveonlibra.browser.js"></script>
</head>

<body>
	<script>
		var client = new LibraClient("testnet");
		async function getBalance(){
			try{
				await client.addressAPI.getAccountBalance("0");
			}catch(error){
				alert(client.parseError(error));
			}
			data = await client.addressAPI.getAccountBalance("000000000000000000000000000000000000000000000000000000000a550c18");
			console.log(data);
			alert(data.balance);
		}
		getBalance();
	</script>
</body>

</html>
